<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bot</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 400px;
            padding: 20px 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4A4A4A;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            background: #6c63ff;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5548c8;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #6c63ff;
            color: white;
        }

        td {
            color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: Registration Warning -->
        <div id="step1">
            <p>Register a new account by clicking on the register button. If you use this mod in your old account, then it will be a loss.</p>
            <button onclick="goToStep2()">Done</button>
        </div>

        <!-- Step 2: Confirmation -->
        <div id="step2" class="hidden">
            <p>Really? Are you sure? Remember, if you did not create a new account, the hack will not work.</p>
            <button onclick="startProcess()">Yes, I'm sure.</button>
            <button onclick="goToStep1()">No, okay wait, I register.</button>
        </div>

        <!-- Step 3: Main Bot Logic -->
        <div id="step3" class="hidden">
            <h1>Interactive Bot</h1>
            <p id="question">What's your name?</p>
            <input type="text" id="input" placeholder="Type here..." />
            <button onclick="processInput()">Send</button>
            <p id="response"></p>
            <button onclick="newScript()" style="display:none;" id="newBtn">Start Again</button>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Balance</th>
                        <th>UID</th>
                        <th>Period</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="infoTable">
                    <tr>
                        <td id="nameCell">-</td>
                        <td id="balanceCell">-</td>
                        <td id="uidCell">-</td>
                        <td id="periodCell">-</td>
                        <td id="resultCell">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let step = 1;
        let userName = "";
        let userBalance = 0;
        let userUID = "";
        let userNumber = 0;

        // Go to Step 2
        function goToStep2() {
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
        }

        // Return to Step 1
        function goToStep1() {
            document.getElementById("step2").classList.add("hidden");
            document.getElementById("step1").classList.remove("hidden");
        }

        // Start the main process (Step 3)
        function startProcess() {
            document.getElementById("step2").classList.add("hidden");
            document.getElementById("step3").classList.remove("hidden");
        }

        // Main logic to process input
        function processInput() {
            const inputField = document.getElementById("input");
            const response = document.getElementById("response");
            const newBtn = document.getElementById("newBtn");
            const question = document.getElementById("question");

            const input = inputField.value.trim();
            if (!input) {
                response.textContent = "Please enter something!";
                return;
            }

            if (step === 1) {
                userName = input;
                document.getElementById("nameCell").textContent = userName;
                question.textContent = `OK, ${userName}, tell me your balance.`;
                inputField.value = "";
                response.textContent = "";
                step = 2;
            } else if (step === 2) {
                if (isNaN(input)) {
                    response.textContent = "Please enter a valid number!";
                    return;
                }
                userBalance = parseFloat(input);
                document.getElementById("balanceCell").textContent = userBalance;
                question.textContent = "Enter your UID:";
                inputField.value = "";
                response.textContent = "";
                step = 3;
            } else if (step === 3) {
                userUID = input;
                document.getElementById("uidCell").textContent = userUID;
                question.textContent = "Tell me the number (Period):";
                inputField.value = "";
                response.textContent = "";
                step = 4;
            } else if (step === 4) {
                if (isNaN(input)) {
                    response.textContent = "Please enter a valid number!";
                    return;
                }
                userNumber = parseInt(input, 10);
                document.getElementById("periodCell").textContent = userNumber;
                question.textContent = "OK, now tell me what was the last result: Big or Small?";
                inputField.value = "";
                response.textContent = "";
                step = 5;
            } else if (step === 5) {
                if (input.toLowerCase() !== "big" && input.toLowerCase() !== "small") {
                    response.textContent = "Please enter 'big' or 'small'!";
                    return;
                }
                const lastDigit = userNumber % 10;
                let result;

                if (lastDigit % 2 === 1) {
                    result = input.toUpperCase(); // If odd, show the user's input.
                } else {
                    result = Math.random() < 0.5 ? "BIG" : "SMALL"; // If even, randomize the result.
                }

                document.getElementById("resultCell").textContent = result;
                response.textContent = `OK, the result is ${result}`;
                question.textContent = "If you want to start again, click 'Start Again'.";
                inputField.style.display = "none";
                newBtn.style.display = "block";
                step = 6;
            }
        }

        // Reset everything
        function newScript() {
            step = 1;
            userName = "";
            userBalance = 0;
            userUID = "";
            userNumber = 0;

            document.getElementById("nameCell").textContent = "-";
            document.getElementById("balanceCell").textContent = "-";
            document.getElementById("uidCell").textContent = "-";
            document.getElementById("periodCell").textContent = "-";
            document.getElementById("resultCell").textContent = "-";

            document.getElementById("response").textContent = "";
            document.getElementById("newBtn").style.display = "none";

            document.getElementById("step3").classList.add("hidden");
            document.getElementById("step1").classList.remove("hidden");
        }
    </script>
</body>
</html>
