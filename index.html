<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bot</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 400px;
            padding: 20px 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4A4A4A;
        }

        #question {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #74ebd5;
        }

        button {
            background: #6c63ff;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5548c8;
        }

        #response {
            font-size: 16px;
            color: #444;
            font-style: italic;
            margin-top: 15px;
        }

        #newBtn {
            background: #4caf50;
            margin-top: 20px;
        }

        #newBtn:hover {
            background: #388e3c;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #6c63ff;
            color: white;
        }

        td {
            color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Bot</h1>
        <p id="question">What's your name?</p>
        <input type="text" id="input" placeholder="Type here..." />
        <button onclick="processInput()">Send</button>
        <p id="response"></p>
        <button onclick="newScript()" style="display:none;" id="newBtn">Start Again</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Period</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="infoTable">
                <tr>
                    <td id="nameCell">-</td>
                    <td id="balanceCell">-</td>
                    <td id="periodCell">-</td>
                    <td id="resultCell">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let step = 1;
        let userName = "";
        let userBalance = 0;
        let userNumber = 0;

        function processInput() {
            const inputField = document.getElementById("input");
            const response = document.getElementById("response");
            const newBtn = document.getElementById("newBtn");
            const question = document.getElementById("question");

            const input = inputField.value.trim();
            if (!input) {
                response.textContent = "Please enter something!";
                return;
            }

            if (step === 1) {
                userName = input;
                document.getElementById("nameCell").textContent = userName;
                question.textContent = `OK, ${userName}, tell me your balance.`;
                inputField.value = "";
                response.textContent = "";
                step = 2;
            } else if (step === 2) {
                if (isNaN(input)) {
                    response.textContent = "Please enter a valid number!";
                    return;
                }
                userBalance = parseFloat(input);
                document.getElementById("balanceCell").textContent = userBalance;
                question.textContent = "Tell me the number (Period):";
                inputField.value = "";
                response.textContent = "";
                step = 3;
            } else if (step === 3) {
                if (isNaN(input)) {
                    response.textContent = "Please enter a valid number!";
                    return;
                }
                userNumber = parseInt(input, 10);
                document.getElementById("periodCell").textContent = userNumber;
                question.textContent = "OK, now tell me what was the last result: Big or Small?";
                inputField.value = "";
                response.textContent = "";
                step = 4;
            } else if (step === 4) {
                if (input.toLowerCase() !== "big" && input.toLowerCase() !== "small") {
                    response.textContent = "Please enter 'big' or 'small'!";
                    return;
                }
                const lastDigit = userNumber % 10;
                let result;

                if (input.toLowerCase() === "big") {
                    result = lastDigit % 2 === 1 ? userNumber : Math.random() < 0.5 ? "BIG" : "SMALL";
                } else {
                    result = Math.random() < 0.5 ? "BIG" : "SMALL";
                }

                document.getElementById("resultCell").textContent = result;
                response.textContent = `OK, the result is ${result}`;
                question.textContent = "If you want to start again, click 'Start Again'.";
                inputField.style.display = "none";
                newBtn.style.display = "block";
                step = 5;
            }
        }

        function newScript() {
            step = 1;
            userName = "";
            userBalance = 0;
            userNumber = 0;

            const response = document.getElementById("response");
            const newBtn = document.getElementById("newBtn");
            const question = document.getElementById("question");
            const inputField = document.getElementById("input");

            document.getElementById("nameCell").textContent = "-";
            document.getElementById("balanceCell").textContent = "-";
            document.getElementById("periodCell").textContent = "-";
            document.getElementById("resultCell").textContent = "-";

            question.textContent = "What's your name?";
            inputField.value = "";
            inputField.style.display = "block";
            response.textContent = "";
            newBtn.style.display = "none";
        }
    </script>
</body>
</html>
